<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Explore Gettysburg</title>
  </head>
  <body>
      <header class="header" style="position:relative;">
          <img src="https://www.flagguys.com/img/h142.gif" class="flag-logo" alt="Army of the Potomac">

          <h4 class="sub-title">An Interactive Battlefield Map</h4>
      </header>
      <img src="https://i.imgur.com/Y5G5BmH.jpg" class="eagle-shield">
      <div class="borderline"></div>
      <div class="map-container">
        <div>
            <img src="https://i.imgur.com/RIW59AC.jpg" class="map-of-gettysburg" alt="Map of Gettysburg">

        </div>
      </div>
      <div class="markers">
          <img src="https://i.imgur.com/7BBooRi.png" class="marker1" alt="marker1">
