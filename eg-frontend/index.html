<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/markers.css">
    <title>Explore Gettysburg</title>
  </head>
  <body>
      <header id="header" class="header" style="position:relative;">  
          <img src="https://www.flagguys.com/img/h142.gif" class="flag-logo" alt="Army of the Potomac">
          <h1 class="main-title">Explore Gettysburg</h1>
          <h4 class="sub-title">An Interactive Battlefield Map</h4>
      </header> 
      <img src="https://i.imgur.com/Y5G5BmH.jpg" class="eagle-shield">
      
    <div class="full-container">
      <div class="borderline"></div>
      
      <div id="main" class="main">
        <div id="map-container" class="map-container">
            <img src="https://i.imgur.com/RIW59AC.jpg" class="map-of-gettysburg" alt="Map of Gettysburg">
        </div>
        <div class="markers">
            <img src="https://i.imgur.com/7BBooRi.png" id="blue-marker1" class="marker" alt="blue-marker1">
            <img src="https://i.imgur.com/7BBooRi.png" id="blue-marker2" class="marker" alt="blue-marker2">
            <img src="https://i.imgur.com/7BBooRi.png" id="blue-marker3" class="marker" alt="blue-marker3">
            <img src="https://i.imgur.com/R5ChTFI.png" id="red-marker1" class="marker" alt="red-marker1">
            <img src="https://i.imgur.com/R5ChTFI.png" id="red-marker2" class="marker" alt="red-marker2">
            <img src="https://i.imgur.com/R5ChTFI.png" id="red-marker3" class="marker" alt="red-marker3">
            <img src="https://i.imgur.com/lh2m13p.png" id="green-marker1" class="marker" alt="green-marker1">
            <img src="https://i.imgur.com/lh2m13p.png" id="green-marker2" class="marker" alt="green-marker2">
            <img src="https://i.imgur.com/lh2m13p.png" id="green-marker3" class="marker" alt="green-marker3">
        </div>
        <div id="info-container" class="info-container"></div>
        <div id="scenario-container" class="scenario-container"></div>
        <div id="comment-container" class="comment-container"></div>
      </div>
    </div>

    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/comments.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/events.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/replies.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/scenarios.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/user_choices.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/users.js" charset="UTF-8"></script>

  </body>
</html>
